{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12">
        <a class="btn right" id="addEmployee">Book Leave</a>
      <h2>Leave Schedule</h2>
      <div class="card">
        <div id='calendar'>
        </div>
      </div>
    </div>
  </div>

 <!-- The Modal -->
 <div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="col s12 m4">
      <span class="settings-title">Leave Information</span>
    </div>  
    <form>
      <div class="input-field">
        <select id="leave_type">
          <option>Annual Leave</option>
          <option>Personal Leave</option>
          <option>Sick Leave</option>
        </select>
        <label for="leave_type">Leave Type</label>
      </div>

      <div class="input-field">
        <input id="state_date" type="date" class="validate">
        <label for="state_date">Start Date</label>
      </div>

      <div class="input-field">
          <input id="end_date" type="date" class="validate">
          <label for="end_date">End Date</label>
        </div>
      

      <div>

     <button class="waves-effect waves-light btn-large">Submit</button>

    </form>
    
    
    </div>  
    </div>
{% endblock %}

{% block pagescripts %}

{% endblock %}
