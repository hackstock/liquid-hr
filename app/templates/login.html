<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="">
    <title>Liquid-HR</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jqvmap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/flag-icon-css/css/flag-icon.min.css') }}" rel="stylesheet">
    <!-- Fullcalendar-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.7.0/fullcalendar.min.css" rel="stylesheet">
    <!-- Materialize-->
    <link href="{{ url_for('static', filename='css/admin-materialize.min.css') }}" rel="stylesheet">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s8 offset-s2">

                    <div class="card card-login">
                        <div class="card-login-splash teal">
                            <div class="wrapper">
                                <h3>Liquid-HR</h3>
                            </div>

                            <img src="{{ url_for('static', filename='img/geometric-cave.jpg') }}" alt="">
                        </div>
                        <div class="card-content">
                            <span class="card-title">Log In</span>
                            <form action="{{ url_for('admin.authenticate') }}" method="POST">
                                <div class="input-field">
                                    <input id="email" name="email" type="text" class="validate">
                                    <label for="email">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="password" name="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>

                                <a href="#!">Forgot Password?</a>

                                <br><br>
                                <div>
                                    <input class="btn right" type="submit" value="Log In">
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

    <!-- Initialization script -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
</body>

</html>
