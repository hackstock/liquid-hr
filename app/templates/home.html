{% extends 'base.html' %}
{% block content %}
    <div id="map" style="height: 100vh;" class="indigo">lslds</div>
{% endblock %}

{% block pagescripts %}
<script>    
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxuJ9beqPgw-GdDQEeonyGU6QgdA4W-hY&callback=initMap"
    async defer></script>
{% endblock %}
